<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>DO WYKONANIA</div>
<div id="app">
    <ol type="1" style="  list-style-position: inside; padding: inherit; margin: 0">
        <li v-for="item in sorted">
            {{ item }}
        </li>
    </ol>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            todo: [
                'Purchase two tickets to cinema',
                'Feed cat',
                'Pay cable bill',
                'Go shopping'
            ]
        },
        computed:{
            sorted: function () {
                return this.todo.sort();
            }
        }
    });
</script>
</html>
