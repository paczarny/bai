<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    Studentâ€™s grades: <div v-for="rate in grades" style="display: inline">{{ rate + ' ' }}</div>
    <div>Average grade: {{ average }}</div>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed:{
            average: function () {
                return (this.grades.reduce( ( p, c ) => p + c, 0 ) / this.grades.length).toFixed(2);
            }
        }
    });
</script>
</html>
