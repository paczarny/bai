<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 300px;
    }
    .card {
        width: 400px;
        text-align: center;
        border: black solid 1px;
    }
</style>
<body>

<div class="container">
    <div id="app" class="card">
        <p> {{ company.toUpperCase() }} </p>
        <p> {{ address }} </p>
        <p> {{ postcode + city }} </p>
        <p> tel. {{ landline + ', ' + mobile }} </p>
        <p><a :href="web">{{ web }}</a></p>
    </div>
</div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
