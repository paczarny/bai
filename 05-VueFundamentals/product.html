<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>RECEIPT</h1>
  <div id="app">
      <p>Product: {{ product.name }}</p>
      <p>Unit Price: {{ product.unitPrice }}</p>
      <p>Quantity: {{ product.quantity }}</p>
      <p>Amount: {{ getAmount }}</p>
      <p>VAT Tax Rate: {{ product.VAT }}</p>
      <p>==========</p>
      <p>Total: {{ countTotal(getAmount) }}</p>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      },
      computed: {
        getAmount: function getAmount() {
            return this.product.unitPrice * this.product.quantity;
        }
      },
      methods: {
        countTotal: function (amount) {
            return amount * (1 + this.product.VAT / 100);
        }
      }
    });
  </script>

</body>
</html>
