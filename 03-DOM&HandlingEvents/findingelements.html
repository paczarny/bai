<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        let h1Element = document.getElementsByTagName('h1').item(0).innerText;
        console.log(h1Element);
        let idElement = document.getElementById('someTest').innerText;
        console.log(idElement);
        let classElement = document.getElementsByClassName('important').item(0).innerText;
        console.log(classElement);
        let pElements = document.getElementsByTagName('p');
        console.log(new Array(...pElements).map(item => item.innerText));
    </script>
</body>

</html>
