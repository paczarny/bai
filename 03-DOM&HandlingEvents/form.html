<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input name="university" type="text"></p>
		<p>Address:<br><input name="address" type="text"></p>
		<button type="button" onclick="addHints()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";
		function addHints() {
			document.getElementsByName('university').item(0).value = university;
			document.getElementsByName('address').item(0).value = address;
		}
	</script>
</body>

</html>
