<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script></head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<body>
<table id="dataTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Country</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</body>
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable( {
            "ajax": {
                url: "https://raw.githubusercontent.com/paczarny/bai/solutions/04-JSON%26DataTransfer/people.json",
                dataSrc: ''
            },
            "columns": [
                { "data": "name" },
                { "data": "surname" },
                { "data": "age" },
                { "data": "country" },
                { "data": "email" },
            ]
        } );
    } );
</script>
</html>
